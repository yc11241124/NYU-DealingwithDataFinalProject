<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASsHD7nSZFjvgeSCm9ycg5_Kcuil_7m1c&libraries=visualization&callback=initMap">
    </script>
    <script src="../static/map_js/map.js"></script>
    <script>
        function getPoints()
        {
             var points=new Array();
             for(var i=0;i<london.length;i++)
             {
                  points.push(new google.maps.LatLng(london[i].lnglat[1], london[i].lnglat[0]));
             }
             return points;
        }
        function toggleHeatmap() {
          heatmap.setMap(heatmap.getMap() ? null : map);
        }

        function changeGradient() {
           var gradient = [
          'rgba(0, 255, 255, 0)',
          'rgba(0, 255, 255, 1)',
          'rgba(0, 191, 255, 1)',
          'rgba(0, 127, 255, 1)',
          'rgba(0, 63, 255, 1)',
          'rgba(0, 0, 255, 1)',
          'rgba(0, 0, 223, 1)',
          'rgba(0, 0, 191, 1)',
          'rgba(0, 0, 159, 1)',
          'rgba(0, 0, 127, 1)',
          'rgba(63, 0, 91, 1)',
          'rgba(127, 0, 63, 1)',
          'rgba(191, 0, 31, 1)',
          'rgba(255, 0, 0, 1)'
        ]
        heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
        }
        function changeRadius() {
        heatmap.set('radius', heatmap.get('radius') ? null : 20);
      }

      function changeOpacity() {
        heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
      }
    </script>
    <script src="../static/map_js/data.js"></script>
</head>
<body>
<div id="floating-panel">
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button onclick="changeGradient()">Change gradient</button>
      <button onclick="changeRadius()">Change radius</button>
      <button onclick="changeOpacity()">Change opacity</button>
</div>
<div id="map"></div>
<script type="text/javascript">
    var map, heatmap;
    map = initMap({lat: 51.512389548622686, lng: -0.06366919786089295});
    heatmap = new google.maps.visualization.HeatmapLayer({
          data: getPoints(),
          map: map
    });
</script>
</body>
</html>
